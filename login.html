<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome to Syntell India Pvt Ltd</title>
</head>

<body>

  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    
    <div class="login-container">
      <div class="login-box">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" width="400" height="70">
        </a>
        <h3 class="mb-4 mt-3 fw-400">Login  to  RightProfile™ &nbsp;   Portal</h3>
        <form action="dashboard.html">
          <div class="form-group">
            <form>
              <select name="cars"  class="mb-2" style="width: 230px;">
                <option value=""></option>
                <option value="Edelweiss">Edelweiss</option>
                <option value="Admin">Admin</option>
                <option value="Test">Test</option>
                <option value="AdityaBirla">AdityaBirla</option>
              </select>
            </form><br>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">
                Show Password
            </label>
        </div>
        
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-danger"><a href="dashboard.html">Login</a>
              
          </button>
        </div>        
        </form>
      </div>
    </div>
  </div>
  <div class="container ">
    <div class="row mb-2 ">
        <div class="col ">
            <div class="footer-section " style="text-align: center;">
               &copy; RightProfile™ – Syntellect India Private Limited. All rights reserved.
            </div>
        </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
